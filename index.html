<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculator</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-4">Welcome to <span class="text-purple-700">Bank!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-8 p-6 rounded">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="your email"
                    class="border border-gray-300 rounded px-2 block w-2/4 mb-2 py-1">
                <input type="password" name="" id="user-password" placeholder="password"
                    class="border border-gray-300 rounded px-2 block w-2/4 mb-2 py-1">
                <button id="submit-button" class="bg-amber-500 text-white px-4 py-1 rounded font-bold">Submit</button>
                <p id="error-message" class="text-red-600 mt-2 text-center font-bold"></p>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
